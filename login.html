<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets\jquery.min.js"></script>
        <script src="assets\bootstrap-4.6.0-dist\js\bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets\bootstrap-4.6.0-dist\css\bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets\style.css">
        <link rel="stylesheet" href="assets\port.css">
        <link rel="stylesheet" href="assets\fontawesome\css\all.min.css">
        <link rel="stylesheet" href="assets\fontawesome\css\fontawesome.min.css">
        <link rel="stylesheet" href="assets\apexchart\apexcharts.css">
        <script src="assets\apexchart\apexcharts.min.js"></script>
        <script src="assets\tools.js"></script>
        <title>Login</title>
    </head>
<body>
    <main>
        <div class="landingSection">
            <div class="container mb-5">

                <img class="brand" src="assets\images\nox.png" alt="logo">
                <!-- stars -->
                <div class="star star-1"></div>
                <div class="star star-2"></div>
                <div class="star star-3"></div>
                <!-- clouds -->
                <div class="cloud-group-1">
                  <div class="cloud cloud-1"></div>
                  <div class="cloud cloud-2"></div>
                  <div class="cloud cloud-3"></div>
                  <div class="cloud cloud-4"></div>
                  <div class="cloud cloud-5"></div>
                  <div class="cloud cloud-6"></div>
                </div>
                <div class="cloud-group-2">
                  <div class="cloud cloud-1"></div>
                  <div class="cloud cloud-2"></div>
                  <div class="cloud cloud-3"></div>
                  <div class="cloud cloud-4"></div>
                  <div class="cloud cloud-5"></div>
                  <div class="cloud cloud-6"></div>
                </div>
                <div class="cloud-group-3">
                  <div class="cloud cloud-1"></div>
                  <div class="cloud cloud-2"></div>
                  <div class="cloud cloud-3"></div>
                  <div class="cloud cloud-4"></div>
                  <div class="cloud cloud-5"></div>
                  <div class="cloud cloud-6"></div>
                </div>
                <!-- orbits -->
                <div class="orbit orbit-1"></div>
                <div class="orbit orbit-2"></div>
                <div class="orbit orbit-3"></div>
                <div class="orbit orbit-4"></div>
                <div class="orbit orbit-5"></div>
                <div class="orbit orbit-6"></div>
                
            </div>

            <form action="">
                <div class="form-group col">
                    <div class="input-group">
                        <div class="input-group-prepend cover">
                          <div class="input-group-text cover"><i class="fas fa-key"></i></div>
                        </div>
                        <input type="password" class="form-control" id="key" placeholder="License Key">
                    </div>
                </div>

                <div class="form-group col">
                    <div class="btn-group">
                        <button type="button" id="sign" class="btn btn-success">Sign In</button>
                    </div>
                </div>
            </form>

            <img class="loginCover" src="assets\images\cover.png" alt="cover">
        </div>
        
    </main>
</body>
</html>
